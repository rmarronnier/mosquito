version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mosquito-postgres
    environment:
      POSTGRES_USER: mosquito
      POSTGRES_PASSWORD: mosquito
      POSTGRES_DB: mosquito_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/mosquito/postgres_backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mosquito"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:16-alpine
    container_name: mosquito-postgres-test
    environment:
      POSTGRES_USER: mosquito
      POSTGRES_PASSWORD: mosquito
      POSTGRES_DB: mosquito_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./src/mosquito/postgres_backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mosquito"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mosquito-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  postgres_test_data:
  redis_data: